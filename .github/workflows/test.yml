name: test project
on: push
jobs:
  tests:
  runs-on: ubuntu-latest
  steps:
    - name: get code
      uses: actions/checkout@v3
    - name: install node ja
      uses: actions/setup-node@v3
        with: 
         node-version: "18"
    - name: Install dependencies
      run: npm ci
    - name: run tests
      run: npm test